<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time multi-tenant event feed system">
    <title>Real-Time Event Feed</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Real-Time Event Feed</h1>
            <div class="tenant-selector">
                <label for="tenant-select">Select Tenant:</label>
                <select id="tenant-select">
                    <option value="">-- Select a tenant --</option>
                    <option value="tenant_a">Tenant A</option>
                    <option value="tenant_b">Tenant B</option>
                </select>
                <span id="connection-status" class="status-indicator">Disconnected</span>
            </div>
        </header>

        <main class="main-content">
            <section class="event-form-section">
                <h2>Post New Event</h2>
                <form id="event-form" class="event-form">
                    <div class="form-group">
                        <label for="message-input">Event Message:</label>
                        <textarea 
                            id="message-input" 
                            placeholder="Enter your event message here..." 
                            maxlength="500"
                            rows="3"
                            disabled
                        ></textarea>
                        <div class="character-count">
                            <span id="char-count">0</span>/500 characters
                        </div>
                    </div>
                    <button type="submit" id="submit-btn" disabled>Post Event</button>
                </form>
                <div id="form-feedback" class="feedback"></div>
            </section>

            <section class="events-section">
                <div class="events-header">
                    <h2>Event Stream</h2>
                    <div class="events-stats">
                        <span id="event-count">0 events</span>
                        <span id="last-update"></span>
                    </div>
                </div>
                <div id="events-container" class="events-container">
                    <div class="no-tenant-message">
                        Please select a tenant to view events
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Socket.io client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Application JavaScript -->
    <script src="/js/app.js"></script>
</body>
</html>
